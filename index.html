<body>
  <div class="row">
    <div class="container">
      <div class="col" id="mainContenido">
        <h1 class="display-4">Formulario</h1>

        <form class="" action="#" method="post" id="formulario" action="form-process.php">
          <div class="form-group">
            <label for="">Nombre</label>
            <input type="text" name="nombre" value="" id="nombre">
          </div>
          <div class="form-group">
            <label for="">Telefono</label>
            <input type="tel" id="telefono" name="telefono">
          </div>
          <div class="form-group">
            <label for="">Correo</label>
            <input type="email" id="correo" name="email">
          </div>
          <div class="form-group">
            <label for="">Mensaje</label>
            <input type="text" id="mensaje" name="mensaje">
          </div>
          <button type="submit" name="button" class="btn btn-success" id="botonEnvio">Enviar</button>
        </form>
      </div>

      <div id="respuesta">
        <!-- Cargamos las respuestas que obtengamos del trabajo con el servidor -->
      </div>
    </div>
  </div>
</body>
